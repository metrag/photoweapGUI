<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройка</title>
  <link rel="stylesheet" href="css/start.css">
  <script src="js/start.js"></script>
</head>
<body>

  <div class="container">
    <!-- Левая колонка -->
    <div class="column">
        <h2>1 команда</h2>
        <input type="text" class="team-name-input" placeholder="Название команды">
    
        <div class="controls">
        <button class="btn-team add-member">+</button>
        <span>Количество человек: <span class="member-count">0</span></span>
        <button class="btn-team remove-member">−</button>
        </div>
    
        <div class="members-list"></div>
    </div>

    <!-- Центральная колонка -->
    <div class="column center-column">
    <h2>1 команда</h2>
    <div class="team-settings">
      <label>Количество человек:</label>
      <div id="players1">0</div>
    </div>
  
    <h2>2 команда</h2>
    <div class="team-settings">
      <label>Количество человек:</label>
      <div id="players2">0</div>
    </div>
    
    <a href="fight.html">
      <button class="start-button">БОЙ</button>
    </a>
  </div>

  <!-- Правая колонка -->
    <div class="column">
        <h2>2 команда</h2>
        <input type="text" class="team-name-input" placeholder="Название команды">
    
        <div class="controls">
        <button class="btn-team add-member">+</button>
        <span>Количество человек: <span class="member-count">0</span></span>
        <button class="btn-team remove-member">−</button>
        </div>
    
        <div class="members-list"></div>
    </div>
  </div>

</body>
</html>
